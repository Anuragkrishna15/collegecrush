
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CollegeCrush Verification Code</title>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        body {
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            padding: 20px;
            width: 100%;
            background-color: #0a0a0a;
        }
        .content {
            max-width: 500px;
            margin: 0 auto;
            background-color: #111111;
            border: 1px solid #27272a;
            border-radius: 24px;
            padding: 40px;
            color: #e5e5e5;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            background: -webkit-linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .otp-code {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            letter-spacing: 8px;
            margin: 32px 0;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 12px;
            border: 1px dashed #404040;
        }
        .text {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            color: #a3a3a3;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: #52525b;
        }
    </style>
</head>
<body style="font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%;">
    <table role="presentation" class="container" style="padding: 20px; width: 100%; background-color: #0a0a0a;" width="100%" bgcolor="#0a0a0a">
        <tr>
            <td>
                <table role="presentation" class="content" style="max-width: 500px; margin: 0 auto; background-color: #111111; border: 1px solid #27272a; border-radius: 24px; padding: 40px; color: #e5e5e5;" align="center">
                    <tr>
                        <td>
                            <div class="header" style="text-align: center; margin-bottom: 24px;">
                                <h1 style="font-size: 28px; font-weight: 700; margin: 0; background: -webkit-linear-gradient(45deg, #ec4899, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">CollegeCrush</h1>
                            </div>
                            <p class="text" style="font-size: 16px; line-height: 1.6; text-align: center; color: #a3a3a3;">
                                Here is your verification code to sign in.
                            </p>
                            <div class="otp-code" style="font-size: 40px; font-weight: 700; color: #ffffff; text-align: center; letter-spacing: 8px; margin: 32px 0; padding: 20px; background-color: #1f1f1f; border-radius: 12px; border: 1px dashed #404040;">
                                {{ .Token }}
                            </div>
                            <p class="text" style="font-size: 16px; line-height: 1.6; text-align: center; color: #a3a3a3;">
                                This code will expire in 5 minutes. Please do not share this code with anyone.
                            </p>
                            <div class="footer" style="margin-top: 32px; text-align: center; font-size: 12px; color: #52525b;">
                                If you did not request this, you can safely ignore this email.
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
